<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="register.style.client.css" rel="stylesheet">
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 col-xs-12">
        <h1>Sign Up</h1>
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class=form-control data-bs-toggle="tooltip" data-bs-placement="right" title="Please enter a valid username"><br/>
            <label for="password">Password</label>
            <input type="text" id="password" name="password" class=form-control data-bs-toggle="tooltip" data-bs-placement="right" title="Please enter a strong password"><br/>
            <label for="verifypassword">Verify Password</label>
            <input type="text" id="verifypassword" name="verifypassword" class=form-control data-bs-toggle="tooltip" data-bs-placement="right" title="Please confirm your password"><br/>
            <a href="../profile/profile.template.client.html" class="btn btn-primary">Sign Up</a>
            <a href="../index.html" class="btn btn-danger">Cancel</a><br/>
            <a href="../login/login.template.client.html" style="float:right">Login</a>
        </div>
        </div>
            <div class="col-md-4"></div>
    </div>
    </div>
</body>
</html>
